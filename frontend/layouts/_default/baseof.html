<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    
    <!-- TailwindCSS -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- FilePond CSS -->
    <link href="https://unpkg.com/filepond@^4/dist/filepond.css" rel="stylesheet">
    
    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.160.1/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.160.1/examples/js/loaders/PLYLoader.js"></script>
    <script src="https://unpkg.com/three@0.160.1/examples/js/loaders/OBJLoader.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    {{ partial "header.html" . }}
    
    <main class="container mx-auto px-4 py-8">
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    
    <!-- FilePond JS -->
    <script src="https://unpkg.com/filepond@^4/dist/filepond.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/upload.js"></script>
    <script src="/js/3d-viewer.js"></script>
</body>
</html>
